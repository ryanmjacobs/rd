scrolling:
  history: 10000

# Font configuration
font:
  normal:
    family: monospace
  size: 11.0

colors:
  primary:
    background: '#000000'
    foreground: '#eeeeec'

  cursor:
    text:   '#eeeeec'
    cursor: '#eeeeec'

  selection:
    text: '#eaeaea'
    background: '#404040'

  bright:
    black:   '#2e3436'
    red:     '#cc0000'
    green:   '#4e9a06'
    yellow:  '#c4a000'
    blue:    '#3465a4'
    magenta: '#75507b'
    cyan:    '#0b939b'
    white:   '#d3d7cf'

  normal:
    black:   '#555753'
    red:     '#ef2929'
    green:   '#8ae234'
    yellow:  '#fce94f'
    blue:    '#729fcf'
    magenta: '#ad7fa8'
    cyan:    '#00f5e9'
    white:   '#eeeeec'

live_config_reload: true

shell:
  program: /bin/bash
